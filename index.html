<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); /* Exemplo de fonte */

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column; /* Para alinhar logo e container */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height para garantir que o fundo cubra tudo */
            text-align: center;
            margin: 0;
            padding: 20px; /* Adiciona um pouco de padding para telas pequenas */
            box-sizing: border-box; /* Garante que padding não cause overflow */

            /* Estilo de fundo baseado na imagem */
            background: linear-gradient(to right, #0a3d0f, #0f5c15, #147a1c); /* Gradiente de verde escuro para mais claro */
            position: relative;
            overflow: hidden; /* Para garantir que o pseudo-elemento não cause scroll */
            color: #e0e0e0; /* Cor de texto padrão para o corpo */
        }

        /* Pseudo-elemento para criar o padrão de blocos 3D (similar ao da imagem) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)),
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1));
            background-size: 80px 80px; /* Tamanho dos blocos */
            background-position: 0 0, 40px 40px; /* Offset para o padrão */
            opacity: 0.2; /* Transparência para o padrão */
            z-index: 0;
        }

        .logo-container {
            position: absolute; /* Posição absoluta para o logo */
            bottom: 20px;
            right: 20px;
            z-index: 10; /* Garante que o logo fique acima de tudo */
        }

        .logo-container img {
            max-width: 150px; /* Ajuste o tamanho do logo conforme necessário */
            height: auto;
        }

        .logo-container p {
            font-size: 14px;
            color: #d4edda; /* Cor para o texto da distribuidora */
            margin-top: -10px; /* Aproxima do logo */
            font-weight: 700;
            letter-spacing: 1px;
        }


        .container {
            position: relative; /* Para ficar acima do fundo */
            z-index: 1;
            padding: 40px 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente escuro */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Sombra mais acentuada */
            max-width: 400px; /* Limita a largura para melhor leitura */
            width: 100%; /* Garante que ocupe a largura disponível */
            margin-bottom: 80px; /* Espaço para o logo na parte inferior */
        }

        h1 {
            color: #ffffff; /* Título branco */
            margin-bottom: 15px;
            font-size: 2.2em; /* Tamanho maior para o título */
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* Sombra leve para o texto */
        }

        p {
            color: #d4edda; /* Texto claro com tom de verde */
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.2em;
            color: #0d120f; /* Texto do botão escuro */
            background-color: #7ED957; /* Um verde vibrante claro */
            text-decoration: none;
            border-radius: 50px; /* Botão mais arredondado */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3); /* Sombra verde */
            font-weight: 700;
            letter-spacing: 0.5px;
            border: none; /* Remove borda padrão */
            cursor: pointer;
        }

        .button:hover {
            background-color: #6CC44F; /* Verde um pouco mais escuro ao passar o mouse */
            transform: translateY(-2px); /* Efeito de "levantar" */
            box-shadow: 0 6px 12px rgba(0, 255, 0, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 255, 0, 0.3);
        }

        /* Responsividade básica */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 15px 30px;
                font-size: 1em;
            }
            .logo-container {
                bottom: 10px;
                right: 10px;
            }
            .logo-container img {
                max-width: 120px;
            }
            .logo-container p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conecte-se!</h1>
        <p>Aproveite nossa rede Wi-Fi gratuita. Clique abaixo para iniciar sua navegação.</p>
        <br>
        <a id="authButton" href="#" class="button">CONECTAR AGORA</a>
    </div>

    <div class="logo-container">
        <p>MAKE DISTRIBUIDORA</p>
    </div>

    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const authBaseUrl = urlParams.get('redirect_uri');
            const authButton = document.getElementById('authButton');

            if (authBaseUrl) {
                const finalAuthUrl = authBaseUrl + queryString;
                console.log("URL de Autorização Construída:", finalAuthUrl);
                authButton.href = finalAuthUrl;
            } else {
                authButton.textContent = "Erro de Autenticação";
                authButton.style.backgroundColor = "red";
                authButton.onclick = function(e) { e.preventDefault(); };
                console.error("Parâmetro 'redirect_uri' não encontrado na URL. Não é possível autenticar.");
                console.log("Parâmetros recebidos:", queryString);
            }
        };
    </script>
</body>
</html>
