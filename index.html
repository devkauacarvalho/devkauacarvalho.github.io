<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; background-color: #f0f2f5; margin: 0; }
        .container { padding: 30px; border: 1px solid #ccc; border-radius: 8px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 90%; }
        h1 { color: #333; }
        p { color: #666; }
        .button { display: inline-block; padding: 15px 30px; font-size: 18px; color: white; background-color: #007bff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso à Internet</h1>
        <p>Clique no botão abaixo para autorizar seu dispositivo e começar a navegar.</p>
        <br>
        <a id="authButton" href="#" class="button">Liberar Acesso</a>
    </div>

    <script>
        window.onload = function() {
            // --- PASSO 1: Definir a URL base de autenticação do seu roteador ---
            // Esta URL é FIXA e não muda. A pegamos do seu primeiro post.
            // ATENÇÃO: Verifique no seu painel (INC Cloud) se este é realmente o endereço correto.
            const AUTH_BASE_URL = "https://meucaptive.intelbras.com.br:2061/cp/advd_auth.cgi";

            // --- PASSO 2: Pegar todos os parâmetros dinâmicos da URL atual ---
            // Isso pega a string completa: "?continue=...&mac=...&user_hash=..."
            const queryString = window.location.search;

            // Encontra o botão na página
            const authButton = document.getElementById('authButton');

            // --- PASSO 3: Juntar a URL base com os parâmetros e definir o link ---
            // VERIFICAÇÃO: Só continua se existirem parâmetros na URL (se a string não for vazia)
            if (queryString) {
                // Junta a parte fixa com a parte dinâmica
                const finalAuthUrl = AUTH_BASE_URL + queryString;

                // Para depuração: você pode ver o link final no console do navegador (F12)
                console.log("URL de Autorização Final:", finalAuthUrl);

                // Define o link do botão com a URL final e correta
                authButton.href = finalAuthUrl;

            } else {
                // Se a página for aberta sem parâmetros, exibe um erro
                authButton.textContent = "Erro de Autenticação";
                authButton.style.backgroundColor = "red";
                authButton.onclick = function(e) { e.preventDefault(); }; // Desativa o clique
                
                console.error("Nenhum parâmetro de autenticação encontrado na URL.");
            }
        };
    </script>
</body>
</html>
